spring.application.name=chatop
server.port=3001

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/chatop?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Secret (To be changed in production)
chatop.app.jwtSecret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
chatop.app.jwtExpirationMs=86400000

# Logging
logging.level.org.springframework=INFO
logging.level.com.chatop=DEBUG
